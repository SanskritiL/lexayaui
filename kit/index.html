<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Kit - Lexaya</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta property="og:title" content="Media Kit - Lexaya">
    <meta property="og:description" content="UGC Creator Media Kit">
    <meta property="og:type" content="website">
    <style>
        :root {
            --primary: #1e40af;
            --secondary: #3b82f6;
            --bg: #ffffff;
            --text: #1e40af;
            --text-light: #64748b;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #f0f9ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-x: hidden;
        }

        /* Floating decorations */
        .decoration {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            opacity: 0.15;
            color: var(--primary);
        }

        .decoration-1 { top: 10%; left: 5%; font-size: 2rem; animation: float 4s ease-in-out infinite; }
        .decoration-2 { top: 20%; right: 10%; font-size: 1.5rem; animation: float 5s ease-in-out infinite 0.5s; }
        .decoration-3 { bottom: 15%; left: 8%; font-size: 1.8rem; animation: float 4.5s ease-in-out infinite 1s; }
        .decoration-4 { bottom: 25%; right: 5%; font-size: 2.2rem; animation: float 3.5s ease-in-out infinite 0.3s; }
        .decoration-5 { top: 50%; left: 3%; font-size: 1.3rem; animation: float 5.5s ease-in-out infinite 0.7s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 2px;
            animation: confetti-fall 3s ease-out forwards;
            z-index: 1000;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Main card container */
        .kit-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
        }

        /* The card with sketchy border */
        .media-kit-card {
            background: white;
            border: 3px solid var(--primary);
            border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
            padding: 2.5rem 2rem;
            position: relative;
            animation: cardEntrance 0.8s ease-out forwards;
            box-shadow: 0 20px 60px rgba(30, 64, 175, 0.15);
        }

        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Border draw animation overlay */
        .border-draw {
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 3px solid var(--secondary);
            border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
            animation: borderDraw 1.5s ease-out forwards;
            pointer-events: none;
        }

        @keyframes borderDraw {
            0% { clip-path: polygon(0 0, 0 0, 0 0, 0 0); opacity: 1; }
            25% { clip-path: polygon(0 0, 100% 0, 100% 0, 0 0); }
            50% { clip-path: polygon(0 0, 100% 0, 100% 100%, 100% 100%); }
            75% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
            100% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); opacity: 0; }
        }

        /* Profile section */
        .profile-section {
            text-align: center;
            margin-bottom: 2rem;
            animation: slideInFromTop 0.6s ease-out 0.2s backwards;
        }

        @keyframes slideInFromTop {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-pic-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
            animation: profilePulse 2s ease-in-out infinite;
        }

        .profile-pic-fallback {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            border: 4px solid var(--primary);
        }

        @keyframes profilePulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
            50% { box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); }
        }

        .profile-ring {
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 2px dashed var(--secondary);
            border-radius: 50%;
            animation: spin 20s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .display-name {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.25rem;
            animation: textReveal 0.8s ease-out 0.4s backwards;
        }

        .tagline {
            font-size: 1rem;
            color: var(--text-light);
            animation: textReveal 0.8s ease-out 0.5s backwards;
        }

        @keyframes textReveal {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Stats section */
        .stats-section {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 1rem 1.25rem;
            text-align: center;
            min-width: 100px;
            animation: statCardEntrance 0.6s ease-out backwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(30, 64, 175, 0.1);
        }

        .stat-card.clickable {
            cursor: pointer;
        }

        .stat-card.clickable:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(30, 64, 175, 0.2);
        }

        .stat-card:nth-child(1) { animation-delay: 0.6s; }
        .stat-card:nth-child(2) { animation-delay: 0.7s; }
        .stat-card:nth-child(3) { animation-delay: 0.8s; }
        .stat-card:nth-child(4) { animation-delay: 0.9s; }

        @keyframes statCardEntrance {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.5rem;
            font-size: 1.2rem;
            color: white;
        }

        .stat-icon.instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
        .stat-icon.tiktok { background: #000000; }
        .stat-icon.linkedin { background: #0A66C2; }
        .stat-icon.youtube { background: #FF0000; }
        .stat-icon.threads { background: #000000; }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            line-height: 1;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Brands section */
        .brands-section {
            animation: slideInFromBottom 0.6s ease-out 1s backwards;
        }

        @keyframes slideInFromBottom {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .brands-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-light);
            text-align: center;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .brands-label::before,
        .brands-label::after {
            content: '';
            flex: 1;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--border), transparent);
        }

        .brands-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
        }

        .brand-item {
            background: #f8fafc;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: brandShimmer 3s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.1s);
            transition: transform 0.2s ease;
        }

        .brand-item:hover {
            transform: scale(1.05);
        }

        @keyframes brandShimmer {
            0%, 100% { background: #f8fafc; }
            50% { background: #f1f5f9; }
        }

        .brand-logo {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }

        .brand-name {
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text);
        }

        /* Footer */
        .kit-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px dashed var(--border);
            animation: fadeIn 0.6s ease-out 1.2s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .site-link {
            font-size: 0.9rem;
            color: var(--secondary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .site-link:hover {
            color: var(--primary);
        }

        .view-count {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-top: 0.5rem;
        }

        /* Copy link button */
        .copy-link-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            padding: 0.6rem 1.2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-link-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .copy-link-btn.copied {
            background: #22c55e;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        /* Error state */
        .error-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .error-icon {
            font-size: 3rem;
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        /* Responsive */
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .media-kit-card {
                padding: 2rem 1.5rem;
            }

            .profile-pic, .profile-pic-fallback {
                width: 80px;
                height: 80px;
            }

            .display-name {
                font-size: 1.5rem;
            }

            .stats-section {
                gap: 0.75rem;
            }

            .stat-card {
                padding: 0.75rem 1rem;
                min-width: 85px;
            }

            .stat-value {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating decorations -->
    <i class="fas fa-star decoration decoration-1"></i>
    <i class="fas fa-sparkles decoration decoration-2"></i>
    <i class="fas fa-bolt decoration decoration-3"></i>
    <i class="fas fa-heart decoration decoration-4"></i>
    <i class="fas fa-gem decoration decoration-5"></i>

    <div class="kit-container">
        <!-- Loading state -->
        <div id="loading-state" class="media-kit-card">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading media kit...</p>
            </div>
        </div>

        <!-- Error state (hidden by default) -->
        <div id="error-state" class="media-kit-card" style="display: none;">
            <div class="error-state">
                <div class="error-icon"><i class="fas fa-link-slash"></i></div>
                <h2>Kit Not Found</h2>
                <p style="color: var(--text-light); margin-top: 0.5rem;">This media kit doesn't exist or is no longer public.</p>
                <a href="https://lexaya.io" class="copy-link-btn" style="text-decoration: none;">
                    <i class="fas fa-home"></i> Go to Lexaya
                </a>
            </div>
        </div>

        <!-- Main kit (hidden until loaded) -->
        <div id="kit-content" class="media-kit-card" style="display: none;">
            <div class="border-draw"></div>

            <!-- Profile -->
            <div class="profile-section">
                <div class="profile-pic-wrapper">
                    <div class="profile-ring"></div>
                    <div id="profile-pic-container">
                        <div class="profile-pic-fallback" id="profile-initial">L</div>
                    </div>
                </div>
                <h1 class="display-name" id="display-name">Creator</h1>
                <p class="tagline" id="tagline">UGC Creator</p>
            </div>

            <!-- Stats -->
            <div class="stats-section" id="stats-section">
                <!-- Populated by JS -->
            </div>

            <!-- Brands -->
            <div class="brands-section">
                <p class="brands-label">Brands I've worked with</p>
                <div class="brands-grid" id="brands-grid">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- Footer -->
            <div class="kit-footer">
                <a href="https://lexaya.io" class="site-link">lexaya.io</a>
                <div class="view-count" id="view-count"></div>
                <button class="copy-link-btn" onclick="copyLink()">
                    <i class="fas fa-link"></i> Copy Link
                </button>
            </div>
        </div>
    </div>

    <script>
        // Get token from URL
        const pathParts = window.location.pathname.split('/');
        const token = pathParts[pathParts.length - 1] || pathParts[pathParts.length - 2];

        // Platform icon mapping
        const platformIcons = {
            instagram: 'fa-instagram',
            tiktok: 'fa-tiktok',
            linkedin: 'fa-linkedin',
            youtube: 'fa-youtube',
            threads: 'fa-threads',
            twitter: 'fa-x-twitter'
        };

        // Profile URL builders
        const platformUrls = {
            instagram: (u) => `https://instagram.com/${u}`,
            tiktok: (u) => `https://tiktok.com/@${u}`,
            linkedin: (u) => `https://linkedin.com/in/${u}`,
            youtube: (u) => `https://youtube.com/@${u}`,
            threads: (u) => `https://threads.net/@${u}`
        };

        // Format follower count
        function formatFollowers(count) {
            if (!count) return '0';
            if (count >= 1000000) return (count / 1000000).toFixed(1) + 'M';
            if (count >= 1000) return (count / 1000).toFixed(1) + 'K';
            return count.toString();
        }

        // Animate counter
        function animateCounter(element, target, duration = 1500) {
            const start = 0;
            const startTime = performance.now();

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);

                // Easing function
                const easeOut = 1 - Math.pow(1 - progress, 3);
                const current = Math.floor(start + (target - start) * easeOut);

                element.textContent = formatFollowers(current);

                if (progress < 1) {
                    requestAnimationFrame(update);
                } else {
                    element.textContent = formatFollowers(target);
                }
            }

            requestAnimationFrame(update);
        }

        // Create confetti
        function createConfetti() {
            const colors = ['#1e40af', '#3b82f6', '#93c5fd', '#60a5fa'];
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 50);
            }
        }

        // Load kit data
        async function loadKit() {
            if (!token || token === 'kit') {
                showError();
                return;
            }

            try {
                const response = await fetch(`/api/broadcast/media-kit?token=${token}`);

                if (!response.ok) {
                    showError();
                    return;
                }

                const data = await response.json();
                renderKit(data);
                createConfetti();

            } catch (err) {
                console.error('Error loading kit:', err);
                showError();
            }
        }

        function showError() {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-state').style.display = 'block';
        }

        function renderKit(data) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('kit-content').style.display = 'block';

            // Profile
            document.getElementById('display-name').textContent = data.display_name || 'Creator';
            document.getElementById('tagline').textContent = data.tagline || 'UGC Creator';

            // Profile picture
            const picContainer = document.getElementById('profile-pic-container');
            if (data.profile_picture) {
                picContainer.innerHTML = `<img src="${data.profile_picture}" alt="${data.display_name}" class="profile-pic" onerror="this.parentElement.innerHTML='<div class=\\'profile-pic-fallback\\'>${(data.display_name || 'C')[0].toUpperCase()}</div>'">`;
            } else {
                document.getElementById('profile-initial').textContent = (data.display_name || 'C')[0].toUpperCase();
            }

            // Stats
            const statsSection = document.getElementById('stats-section');
            statsSection.innerHTML = '';

            if (data.platforms && data.platforms.length > 0) {
                data.platforms.forEach((platform, index) => {
                    const card = document.createElement('div');
                    card.className = 'stat-card';
                    card.style.setProperty('--i', index);

                    const iconClass = platformIcons[platform.name] || 'fa-globe';

                    // Make clickable if username exists
                    const profileUrl = platform.username && platformUrls[platform.name]
                        ? platformUrls[platform.name](platform.username)
                        : null;

                    if (profileUrl) {
                        card.classList.add('clickable');
                        card.onclick = () => window.open(profileUrl, '_blank');
                        card.title = `Visit ${platform.name} profile`;
                    }

                    card.innerHTML = `
                        <div class="stat-icon ${platform.name}">
                            <i class="fa-brands ${iconClass}"></i>
                        </div>
                        <div class="stat-value" data-target="${platform.followers}">0</div>
                        <div class="stat-label">${platform.name === 'youtube' ? 'Subscribers' : 'Followers'}</div>
                    `;

                    statsSection.appendChild(card);
                });

                // Animate counters after a delay
                setTimeout(() => {
                    document.querySelectorAll('.stat-value[data-target]').forEach((el, i) => {
                        setTimeout(() => {
                            animateCounter(el, parseInt(el.dataset.target), 1500);
                        }, i * 200);
                    });
                }, 800);
            }

            // Brands
            const brandsGrid = document.getElementById('brands-grid');
            brandsGrid.innerHTML = '';

            if (data.brands && data.brands.length > 0) {
                data.brands.forEach((brand, index) => {
                    const item = document.createElement('div');
                    item.className = 'brand-item';
                    item.style.setProperty('--i', index);

                    if (brand.domain) {
                        item.innerHTML = `
                            <img src="https://logo.clearbit.com/${brand.domain}" alt="${brand.name}" class="brand-logo" onerror="this.style.display='none'">
                            <span class="brand-name">${brand.name}</span>
                        `;
                    } else {
                        item.innerHTML = `<span class="brand-name">${brand.name}</span>`;
                    }

                    brandsGrid.appendChild(item);
                });
            }

            // View count
            if (data.view_count) {
                document.getElementById('view-count').textContent = `${data.view_count} views`;
            }

            // Update page title
            document.title = `${data.display_name || 'Creator'} - Media Kit`;
        }

        // Copy link function
        function copyLink() {
            const btn = document.querySelector('.copy-link-btn');
            navigator.clipboard.writeText(window.location.href).then(() => {
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.innerHTML = '<i class="fas fa-link"></i> Copy Link';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        // Load on page ready
        loadKit();
    </script>
</body>
</html>
