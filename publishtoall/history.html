<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post History - PublishToAll</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <a href="./" class="logo">← Back to Dashboard</a>
            <h1>Post History</h1>
            <p class="tagline">All your published posts</p>
        </header>

        <!-- Auth Check -->
        <div id="auth-required" class="auth-required" style="display: none;">
            <div class="card">
                <h2>Login Required</h2>
                <p>Please login to view post history</p>
                <a href="/login.html?redirect=/publishtoall/history.html" class="btn btn-primary">Login with Email</a>
            </div>
        </div>

        <!-- Main Content -->
        <main id="main-content" style="display: none;">
            <!-- Filter -->
            <div style="display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap;">
                <select id="status-filter" class="form-control" style="padding: 0.5rem 1rem; border: 2px solid var(--border); border-radius: 8px;">
                    <option value="all">All Status</option>
                    <option value="published">Published</option>
                    <option value="partial">Partial</option>
                    <option value="failed">Failed</option>
                    <option value="draft">Draft</option>
                </select>
            </div>

            <div id="posts-list" class="posts-list">
                <div class="loading">Loading posts...</div>
            </div>
        </main>
    </div>

    <script type="module">
        import { supabase, checkAuth, PLATFORM_ICONS, PLATFORM_NAMES } from './app.js';

        document.addEventListener('DOMContentLoaded', async () => {
            const user = await checkAuth();
            if (!user) return;

            document.getElementById('auth-required').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';

            await loadPosts();

            document.getElementById('status-filter').addEventListener('change', loadPosts);
        });

        async function loadPosts() {
            const container = document.getElementById('posts-list');
            const statusFilter = document.getElementById('status-filter').value;

            const { data: { user } } = await supabase.auth.getUser();
            if (!user) return;

            let query = supabase
                .from('posts')
                .select('*')
                .eq('user_id', user.id)
                .neq('status', 'scheduled')
                .order('created_at', { ascending: false });

            if (statusFilter !== 'all') {
                query = query.eq('status', statusFilter);
            }

            const { data: posts, error } = await query;

            if (error) {
                console.error('Error loading posts:', error);
                container.innerHTML = '<div class="empty-state"><h3>Error loading posts</h3></div>';
                return;
            }

            if (!posts || posts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No posts found</h3>
                        <p>Create your first post to get started</p>
                        <a href="upload.html" class="btn btn-primary" style="margin-top: 1rem;">Create Post</a>
                    </div>
                `;
                return;
            }

            const html = posts.map(post => {
                const platformResults = post.platform_results || {};
                const platformsHtml = (post.platforms || []).map(p => {
                    const result = platformResults[p];
                    let statusIcon = '⏳';
                    let statusColor = 'var(--text-light)';

                    if (result) {
                        if (result.status === 'success') {
                            statusIcon = '✅';
                            statusColor = 'var(--success)';
                        } else if (result.status === 'error') {
                            statusIcon = '❌';
                            statusColor = 'var(--error)';
                        } else if (result.status === 'pending') {
                            statusIcon = '⏳';
                            statusColor = 'var(--warning)';
                        }
                    }

                    return `
                        <span class="platform-result" style="color: ${statusColor};" title="${result?.note || result?.error || 'Pending'}">
                            ${PLATFORM_ICONS[p]} ${statusIcon}
                        </span>
                    `;
                }).join('');

                return `
                    <div class="post-item" data-id="${post.id}">
                        <div class="post-thumbnail">
                            ${post.video_url ? `<video src="${post.video_url}" muted></video>` : '<div style="background: var(--border); width: 100%; height: 100%;"></div>'}
                        </div>
                        <div class="post-info">
                            <h3>${post.caption || 'No caption'}</h3>
                            <div class="post-meta">
                                <span>${formatDate(post.published_at || post.created_at)}</span>
                                <div class="post-platforms" style="display: flex; gap: 0.75rem;">
                                    ${platformsHtml}
                                </div>
                            </div>
                        </div>
                        <span class="post-status ${post.status}">${capitalizeFirst(post.status)}</span>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'Unknown';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric', hour: 'numeric', minute: '2-digit' });
        }

        function capitalizeFirst(str) {
            if (!str) return '';
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
    </script>

    <style>
        .platform-result {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.9rem;
        }
    </style>
</body>
</html>
