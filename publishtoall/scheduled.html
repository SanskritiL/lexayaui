<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduled Posts - PublishToAll</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <a href="./" class="logo">‚Üê Back to Dashboard</a>
            <h1>Scheduled Posts</h1>
            <p class="tagline">Manage your upcoming posts</p>
        </header>

        <!-- Auth Check -->
        <div id="auth-required" class="auth-required" style="display: none;">
            <div class="card">
                <h2>Login Required</h2>
                <p>Please login to view scheduled posts</p>
                <a href="/login.html?redirect=/publishtoall/scheduled.html" class="btn btn-primary">Login with Email</a>
            </div>
        </div>

        <!-- Main Content -->
        <main id="main-content" style="display: none;">
            <div id="scheduled-posts" class="posts-list">
                <div class="loading">Loading scheduled posts...</div>
            </div>
        </main>
    </div>

    <script type="module">
        import { supabase, checkAuth, PLATFORM_ICONS } from './app.js';

        document.addEventListener('DOMContentLoaded', async () => {
            const user = await checkAuth();
            if (!user) return;

            document.getElementById('auth-required').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';

            await loadScheduledPosts();
        });

        async function loadScheduledPosts() {
            const container = document.getElementById('scheduled-posts');
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) return;

            const { data: posts, error } = await supabase
                .from('posts')
                .select('*')
                .eq('user_id', user.id)
                .eq('status', 'scheduled')
                .order('scheduled_at', { ascending: true });

            if (error) {
                console.error('Error loading posts:', error);
                container.innerHTML = '<div class="empty-state"><h3>Error loading posts</h3></div>';
                return;
            }

            if (!posts || posts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No scheduled posts</h3>
                        <p>Schedule a post to see it here</p>
                        <a href="upload.html" class="btn btn-primary" style="margin-top: 1rem;">Create Post</a>
                    </div>
                `;
                return;
            }

            const html = posts.map(post => `
                <div class="post-item" data-id="${post.id}">
                    <div class="post-thumbnail">
                        ${post.video_url ? `<video src="${post.video_url}" muted></video>` : '<div style="background: var(--border); width: 100%; height: 100%;"></div>'}
                    </div>
                    <div class="post-info">
                        <h3>${post.caption || 'No caption'}</h3>
                        <div class="post-meta">
                            <span>üìÖ ${formatScheduledDate(post.scheduled_at)}</span>
                            <div class="post-platforms">
                                ${(post.platforms || []).map(p => `<span class="platform-badge">${PLATFORM_ICONS[p]}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="post-actions" style="display: flex; gap: 0.5rem;">
                        <button class="btn btn-secondary btn-small" onclick="editPost('${post.id}')">Edit</button>
                        <button class="btn btn-secondary btn-small" onclick="deletePost('${post.id}')" style="color: var(--error);">Delete</button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = html;
        }

        function formatScheduledDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = date - now;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const days = Math.floor(hours / 24);

            let relative = '';
            if (days > 0) {
                relative = `in ${days} day${days > 1 ? 's' : ''}`;
            } else if (hours > 0) {
                relative = `in ${hours} hour${hours > 1 ? 's' : ''}`;
            } else {
                relative = 'soon';
            }

            return `${date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })} at ${date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' })} (${relative})`;
        }

        // Make functions global
        window.editPost = async function(postId) {
            // For MVP, just redirect to upload with edit mode
            alert('Edit functionality coming soon. You can delete and recreate the post for now.');
        };

        window.deletePost = async function(postId) {
            if (!confirm('Are you sure you want to delete this scheduled post?')) return;

            const { error } = await supabase
                .from('posts')
                .delete()
                .eq('id', postId);

            if (error) {
                alert('Error deleting post');
                return;
            }

            await loadScheduledPosts();
        };
    </script>
</body>
</html>
